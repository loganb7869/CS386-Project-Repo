<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>CalPal · Goals</title>

  <link rel="stylesheet" href="css/main.css?v=17">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="js/app.js?v=17" defer></script>
</head>
<body>

<header class="topbar">
  <div class="inner">
    <div class="brand-left">
      <img src="img/Logo_Prototype.webp" alt="CalPal Logo" class="logo">
      <strong class="brand">CalPal</strong>
    </div>

    <nav class="nav-tabs">
      <a href="index.html">Home</a>
      <a href="macros.html">Macros</a>
      <a href="goals.html" class="active">Goals</a>
      <a href="cost.html">Cost</a>
      <a href="allergies.html">Allergies</a>
      <a href="weight.html">Weight</a>
      <a href="diary.html">Calories</a>
      
    </nav>

    <div class="right-area">
      <a class="btn btn-secondary" href="settings.html">Profile</a>
    </div>
  </div>
</header>

<main class="container" style="max-width:1100px;">

  <section class="card col-12" style="display:flex;flex-wrap:wrap;gap:1.5rem;align-items:flex-start;">
    <div style="flex:1;min-width:250px;">
      <h2 style="display:flex;align-items:center;gap:.5rem;">
        <span style="font-size:1.25rem;font-weight:600;">Your Goals</span>
      </h2>
      <div class="meta">Track weight targets and budget targets over time.</div>
    </div>

    <div style="flex:1;min-width:200px;font-size:.8rem;line-height:1.5;">

      <div id="goalSummary" style="display:flex;flex-wrap:wrap;gap:.5rem;">
        <div class="miniStat">
          <div class="miniLabel">Current weight</div>
          <div class="miniValue" id="g_curWeight">—</div>
        </div>
        <div class="miniStat">
          <div class="miniLabel">Target weight</div>
          <div class="miniValue" id="g_tgtWeight">—</div>
        </div>
        <div class="miniStat">
          <div class="miniLabel">Daily budget</div>
          <div class="miniValue" id="g_dailyBudget">$—</div>
        </div>
        <div class="miniStat">
          <div class="miniLabel">Spend today</div>
          <div class="miniValue" id="g_todaySpend">$—</div>
        </div>
      </div>
    </div>
  </section>


  <section class="card col-12 mt-3">
    <h3 style="font-size:1rem;font-weight:600;margin-bottom:.5rem;">Add / Update Goal</h3>
    

    <form class="form-grid mt-3" id="goalsForm" onsubmit="return false">
      <label>Goal type
        <select name="type">
          <option value="weight" selected>Weight</option>
          <option value="budget">Daily Budget</option>
        </select>
      </label>

      <label>Target value
        <input type="number" step="0.1" name="target" placeholder="e.g. 75" required>
      </label>

      <label>Unit / currency
        <input type="text" name="unit" placeholder="kg or USD" required>
      </label>

      <label>Deadline
        <input type="date" name="date" required>
      </label>

      <div class="full">
        <button class="btn" style="width:100%;max-width:200px;"
          onclick="document.getElementById('goalsForm').dispatchEvent(new Event('submit'))">
          Save Goal
        </button>
      </div>
    </form>
  </section>

  <!-- Goals table -->
  <section class="card col-12 mt-3">
    <h3 style="font-size:1rem;font-weight:600;margin-bottom:.5rem;">All Goals</h3>
    <div class="meta">Newest first</div>

    <div class="table-wrapper mt-2" style="overflow-x:auto;">
      <table class="table" id="goalsTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Target</th>
            <th>Unit</th>
            <th>By</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<footer class="footer">© 2025 CalPal</footer>
<script src="js/app.js?v=17"></script>
</body>
</html>
