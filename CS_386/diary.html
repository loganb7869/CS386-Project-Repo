<header class="topbar">
  <div class="inner">
    <nav class="left-menu">

      <span class="logo" title="Logo"></span>

      <a class="btn btn-secondary" href="#">Profile</a>
    </div>
  </div>
</header>

<main class="container">

<section class="card col-12">

  <h2>Calorie Tracker (static)</h2>

  <form class="form-grid mt-3" onsubmit="return demoAddEntry(event)">
    <label>Meal<select name="meal"><option>breakfast</option><option>lunch</option><option>dinner</option><option>snack</option></select></label>
    <label>Food name<input type="text" name="food" placeholder="e.g. Chicken"></label>
    <label>Servings<input type="number" step="0.1" name="servings" value="1"></label>
    <label>Calories (per serving)<input type="number" name="kcal" value="100"></label>
    <div class="full"><button class="btn">Add</button></div>
  </form>


  <table class="table mt-3" id="diaryTable"><thead><tr><th>Meal</th><th>Food</th><th>Servings</th><th>Calories</th></tr></thead><tbody></tbody></table>
</section>
</main>
